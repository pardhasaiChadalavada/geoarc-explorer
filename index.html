
<!DOCTYPE html>
<html>
<head>
  <title>GeoArc Explorer - Shortest Path Finder on Earth</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://geographiclib.sourceforge.io/scripts/geographiclib.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eaeff2;
    }
    body { display: flex; }
    #map { width: 70%; height: 100%; }
    #sidebar {
      width: 30%; height: 100%; overflow-y: auto; padding: 20px;
      box-sizing: border-box; background: #ffffff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      border-top-left-radius: 12px; border-bottom-left-radius: 12px;
    }
    h2 { margin-top: 0; color: #0077b6; }
    p { font-style: italic; color: #555; margin-bottom: 20px; }
    input[type="text"] {
      width: calc(100% - 10px); padding: 6px; margin-bottom: 8px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      padding: 8px 12px; background: #0077b6; border: none; color: white;
      border-radius: 6px; cursor: pointer; margin-top: 8px;
    }
    button:hover { background: #0096c7; }
    #points-list { list-style: none; padding-left: 0; margin-top: 10px; }
    #points-list li {
      margin-bottom: 6px; padding: 4px; background: #f1f1f1; border-radius: 4px;
    }
    .distance-display {
      margin-top: 12px; margin-bottom: 12px; padding: 8px;
      background: #caf0f8; border-radius: 6px; color: #03045e;
      font-weight: bold; text-align: center;
    }
    label, strong { display: block; margin-top: 10px; color: #333; }
    input[type="radio"] { margin-right: 4px; }
    .adsense-placeholder {
      width: 100%; height: 90px; background: #ddd;
      text-align: center; line-height: 90px; margin: 15px 0;
      border-radius: 6px; color: #555;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h2>ðŸŒŽ GeoArc Explorer</h2>
    <p>Find the shortest path between any two places on Earth.<br/>
    We show the true curve your plane would fly â€” even across oceans!</p>

    <div class="adsense-placeholder">[Your Google Ad]</div>

    <div>
      <strong>Input Type:</strong>
      <input type="radio" id="input-address" name="input-mode" value="address" checked>
      <label for="input-address">Address/City</label>
      <input type="radio" id="input-coords" name="input-mode" value="coords">
      <label for="input-coords">Coordinates</label>
    </div>

    <div id="address-inputs">
      <label>Find the distance between these two locations:</label>
      <label>Point 1 Address:</label>
      <input type="text" id="address1" placeholder="City or address">
      <label>Point 2 Address:</label>
      <input type="text" id="address2" placeholder="City or address">
      <button id="find-address-btn">Find Shortest Path</button>
    </div>

    <div id="coords-inputs" style="display:none;">
      <label>Point 1 (lat, lon):</label>
      <input type="text" id="lat1" placeholder="Latitude">
      <input type="text" id="lon1" placeholder="Longitude">
      <label>Point 2 (lat, lon):</label>
      <input type="text" id="lat2" placeholder="Latitude">
      <input type="text" id="lon2" placeholder="Longitude">
      <button id="find-coords-btn">Find Shortest Path</button>
    </div>

    <strong>Output Units:</strong>
    <button id="toggle-units-btn">Show in miles</button>

    <div class="distance-display" id="distance-display"></div>

    <h4>Selected Points</h4>
    <ul id="points-list"></ul>

    <div class="adsense-placeholder">[Your Google Ad]</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
